<script  src="https://code.jquery.com/jquery-3.6.4.min.js" th:inline="javascript">
    var employeeId = /*[[${#httpSession.getAttribute('employee_id')}]]*/ '';
    function refresh(){
        location.href='/ems/worker/attendance?employee_id=' + employeeId;
    }
        /* 获取文本元素 */
        var messageElement =document.getElementById("successMsg1")
        var messageElement2 =document.getElementById("successMsg2")
        var messageElement3= document.getElementById("successMsg3")
        var messageElement4= document.getElementById("successMsg4")
        /* 两秒后隐藏文本 */
        setTimeout(function() {
        messageElement.style.display = 'none';
    }, 1000);
        setTimeout(function (){
        messageElement2.style.display='none';
    },1000);
        setTimeout(function (){
        messageElement3.style.display='none';
    },1000);
        setTimeout(function (){
        messageElement4.style.display='none';
    },1000);
    var loading = false;
    var pageNum = 2;  // 从第二页开始加载
    var pageSize = 6;  // 每次加载的数据条数
    var maxPage = 5/* 根据实际情况计算 */;
    var container = document.getElementById('attendanceListContainer');

    container.addEventListener('scroll', function() {
        // 检查是否滚动到容器底部
        if (container.scrollTop + container.clientHeight >= container.scrollHeight - 10) {
            // 避免重复加载数据并判断是否还有更多数据可加载
            if (!loading && pageNum <= maxPage) {
                loading = true;

                // 发送Ajax请求加载更多数据
                $.ajax({
                    url: '/worker/loadMoreData',  // 路径根据实际情况调整
                    type: 'GET',
                    data: {
                        pageNum: pageNum,
                        employee_id: /*[[${#httpSession.getAttribute('employee_id')}]]*/ '',
                        pageSize:pageSize
                    },
                    success: function(data) {
                        // 插入新加载的数据到表格
                        $('#attendanceList table tbody').append(data);

                        // 标记加载完成
                        loading = false;
                        pageNum++;  // 更新页数
                    }
                });
            }
        }
    });
    function submitForm(button) {
        console.log('submitForm called');
        var row = button.closest('tr');
        document.getElementById('recordIdInput').value = row.querySelector('[th\\:value]').value.trim();
        document.getElementById('statusInput').value = row.querySelector('select').value;
        document.getElementById('startDateInput').value = row.querySelector('[name="start_date"]').value;
        document.getElementById('endDateInput').value = row.querySelector('[name="end_date"]').value;
        document.getElementById('updateForm').submit();
    }
</script>
